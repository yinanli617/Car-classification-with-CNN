apiVersion: "kubeflow.org/v1"
kind: PyTorchJob
metadata:
  name: pytorch-car-cnn
  namespace: kubeflow
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: docker.io/yinanli617/car-classification-cnn:latest
              imagePullPolicy: Always
              command:
                - "python3"
                - "/opt/car-cnn-classification/car-cnn.py"
                - "--epochs=20"
#              resources:
#                limits:
#                  nvidia.com/gpu: 1
    Worker:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
            - name: pytorch
              image: docker.io/yinanli617/car-classification-cnn:latest
              imagePullPolicy: Always
              command:
                - "python3"
                - "/opt/car-cnn-classification/car-cnn.py"
                - "--epochs=20"
              resources:
                limits:
                  nvidia.com/gpu: 1